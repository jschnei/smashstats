<html>
  <head>
    <title>Better than C!Z?</title>
    <style type="text/css">
    body{background-color:#000;color:#eee;font-family:Arial,Verdana,sans-serif;font-size:300.0%;margin:10% 5% 0 5%;text-align:center;}
    </style>
  </head>
  <body>
    <div id="container">
        Are you better than C!Z?
    </div>
    <div id="form">
    <form method="post" enctype="multipart/form-data">
    <input type="text" name="player" placeholder="Who are you?"  />
    <input type="submit" value="Check" />
    </form>
    </div>
    {% if msg %}
    <div id="results">
    {{msg}}
    <ul>
    {% for match in chain %}
    <li>{{ match['winner'] }} beat {{ match['loser'] }} at {{ match['event'] }}</li>
    {% endfor %}
    </ul>
    </div>
    {% endif %}
  </body>
</html>
